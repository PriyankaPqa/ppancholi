trigger:
  branches:
    include:
    - master
  paths:
    include:
    - 'apps/benef-app/*'

pool:
  name: 'self-hosted-ubuntu-latest'

variables:
- group: Build-Defaults
- name: Patch
  value: $[counter(format('{0}.{1}',variables['Major'],variables['Minor']),0)]
- name: cdnEndpoint
  value: 'emis-cdne-beneficiary'
- name: cdnProfile
  value: 'emis-cdnp-beneficiary'
- name: workingDir
  value: './apps/benef-app/'
- name: distDir
  value: './apps/benef-app/dist'

name: Benef App - $(Major).$(Minor).$(Patch)


stages:
- template: '../../tools/pipelines/stages/deploy-vue-stage.yml'
  parameters:
    storage: $(EmisWebAppStorage)
    packageFeed: $(PackageFeed-Npm)
    cdnEndpoint: $(cdnEndpoint)
    cdnProfile: $(cdnProfile)
    workingDir: $(workingDir)
    distDir: $(distDir)
